    <div class="principal">
        <div class="formTitle">
            <h1>Contacto</h1>
        </div>
        <div class="container">
            <form method="POST" action="gracias.html" class="row">

                <div class="col col-12 col-sm-12 col-lg-4 offset-lg-2">
                    <label for="nom" class="form-label">Nombre:</label>
                    <input type="text" placeholder="Juan" class="form-control" id="nom" name="nom">
                </div>
                <div class="col col-12 col-sm-12 col-lg-4 offset-lg-2">
                    <label for="ape" class="form-label">Apellido:</label>
                    <input type="text" id="ape" name="ape" class="form-control" placeholder="Perez" required>
                </div>

                <div class="col col-12 col-sm-12 col-lg-4 offset-lg-2">
                    <label for="tel" class="form-label">Telefono:</label>
                    <input type="tel" class="form-control" id="tel" name="tel" placeholder="555-234234-6642" required>
                </div>

                <div class="col col-12 col-sm-12 col-lg-4 offset-lg-2">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="ejemplo@gmail.com" required>
                </div>

                <div class="col col-10 offset-2 col-sm-12 offset-lg-2">
                    <input type="submit" class="btn btn-success" value="Enviar">&nbsp;&nbsp;&nbsp;
                    <input type="reset" class="btn btn-warning" value="Borrar formulario">
                </div>
            </form>
        </div>
